<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div id="app" style="width: 50%; padding: 10px; margin: auto" class="container ">
        <div class="row">
	        <div class="container row">
		        
	           <div class="col-sm">
                <input class="form-control" id="num"/>
	           </div>
	           <div class="col-sm">
                <button class="btn btn-outline-secondary" v-on:click="countFibonacci">Count</button>
               </div>
		        
	        </div>
        </div>
        <br/>
        <div class="row">
	        <table class="table table-striped">
	        
		        <tr v-for="d in data" style="padding: 5px;">
			        <td>
			        {{ d.index }}
			        </td>
			        <td>
		            {{ d.value }}
		            </td> 
		            <td><button v-on:click="deleteFibonacciValue(d.index)" class="btn btn-danger" >Delete</button></td>
		        </tr>
	        
	        </table>
        </div>
    </div>
    
    <script src="./main.js"></script>
    
    <script>
        const mountedApp = app.mount("#app")
    </script>
    
</body>
</html>
